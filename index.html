<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <div class="phone">
            <img src="images/phone.png" alt="telefone com instagram aberto">
        </div>

        <div class="wrapper-login">
            <div class="group">
                <img class="instagram-logo" src="images/instagram-logo.png" alt="logo do instagram">
                <div class="profile">
                    <img src="images/perfil.png" alt="foto de perfil Yaan Barretoo">
                </div>

                <a class="instagram-login" href="#">Continue como Yaan Barretoo</a>
                <a class="instagram-logout link-blue" href="#">Remover conta</a>
            </div>

            <div class="group">
                <p>Não é Yaan Barretoo?</p>
                <div class="not-login">
                    <a class="link-blue" href="#">Alternar contas</a>
                    ou
                    <a class="link-blue" href="#">Inscreva-se</a>
                </div>
            </div>

            <div class="get-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img src="images/apple-button.png" alt="botão de download do instagram App Store"></a>
                    <a href="#"><img src="images/googleplay-button.png" alt="botão de download do instagram Google Play"></a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
